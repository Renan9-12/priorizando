<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <style>
        body {
            background-color: #000;
            color: #f1c40f; /* amarelo */
            font-family: Times New Roman;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #f1c40f;
            margin-bottom: 20px;
        }

        form {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.3);
            width: 300px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #f1c40f;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #f1c40f;
            border-radius: 5px;
            background-color: #000;
            color: #f1c40f;
        }

        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 5px #f1c40f;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #f1c40f;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ffd700;
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #f1c40f;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Entrar</h1>

    <form method="post" action="/home/">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">

        <label for="id_username">Nome de usuário:</label><br>
        <input id="id_username" type="text" name="nome_logar" required><br><br>

        <label for="id_password">Senha:</label><br>
        <input id="id_password" type="password" name="senha_logar" required><br><br>

        <button type="submit">Entrar</button>
    </form>

    <p><a href="/registrar/">Não tem conta ainda?</a></p>
</body>
</html>

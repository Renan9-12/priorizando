<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Corrigido -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        body {
            background-color: #000;
            color: #f1c40f;
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(180deg, #111, #000);
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.4);
            border-bottom: 1px solid #f1c40f33;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            color: #f1c40f;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #f1c40f;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #f1c40f;
            color: #000;
            box-shadow: 0 0 10px #f1c40f;
        }

        footer {
            margin-top: auto;
            background: linear-gradient(180deg, #000, #111);
            text-align: center;
            padding: 15px;
            box-shadow: 0 -2px 15px rgba(241, 196, 15, 0.3);
            border-top: 1px solid #f1c40f33;
        }

        footer p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .github-btn {
            display: block;
            margin: 25px auto;
            padding: 12px 25px;
            background-color: #f1c40f;
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .github-btn:hover {
            background-color: #ffd700;
            box-shadow: 0 0 15px #f1c40f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Tarefas Online</h1>
        <nav>
            <ul>               
                <!-- Links fixos para evitar erro de NoReverseMatch -->
                <li><a href="/login/">Login</a></li>
                <li><a href="/registrar/">Registrar</a></li>                
            </ul>
        </nav>
    </header>

    <footer>
        <p>© 2025 Lista de Tarefas - pablorenan1946@gmail.com</p>
    </footer>

    <button class="github-btn" onclick="window.open('https://github.com/Renan9-12', '_blank')">Repositório do Projeto</button>
</body>
</html>

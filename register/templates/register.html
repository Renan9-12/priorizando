{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>

    <h1>Criar conta</h1>

    <form method="post" action="/registrar/">
        {% csrf_token %}

        <label for="id_username">Nome de usuário:</label><br>
        <input id="id_username" type="text" name="nome_inserido" required><br><br>

        <label for="id_email">Email:</label><br>
        <input id="id_email" type="email" name="email_inserido" required><br><br>

        <label for="id_password1">Senha:</label><br>
        <input id="id_password1" type="password" name="senha_inserida" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <p>Já tem conta? <a href="/login/">Entrar</a></p>

</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Adicionar Tarefa</title>

    <link rel="stylesheet" href="{% static 'add_tarefa.css' %}">

</head>
<body>
    <h2>Adicionar Tarefa</h2>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <!-- Formulário pra adicionar nova tarefa -->
    <form method="post" action="{% url 'add_tarefa' %}">
        {% csrf_token %}

        <label for="id_titulo">Título:</label><br>
        <input 
            type="text" 
            id="id_titulo" 
            name="titulo" 
            maxlength="100" 
            required
        ><br><br>

        <label for="id_descricao">Descrição:</label><br>
        <textarea 
            id="id_descricao" 
            name="descricao" 
            maxlength="2000" 
            rows="4" 
            cols="40"
        ></textarea><br><br>

        <label for="id_tipo">Tipo:</label><br>
        <select id="id_tipo" name="tipo">
            <option value="pessoal" selected>Pessoal</option>
            <option value="estudo">Estudo</option>
            <option value="trabalho">Trabalho</option>
        </select><br><br>

        <button type="submit">Adicionar</button>
    </form>

    <br>
    <!-- Caso desista de adicionar nova tarefa -->
    <form action="/home/" method="get">
        <button type="submit">Voltar para a lista</button>
    </form>
</body>
</html>
